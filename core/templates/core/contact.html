{% extends "core/base.html" %}
{%block content %}
<div class="container mt-5">
    <h1 class="text-warning mb-3 border-bottom pb-1">CONTACT US</h1>
    <div class="row text-white mb-5">
        <p class="mx-auto mb-4 text-center" style="max-width: 600px;">
            Do you have any questions? Please do not hesitate to contact us. We will get back to you within a matter of hours to assist you.
        </p>
        <div class="col-lg-9 mb-5">
            <form action="" class="p-4 bg-dark rounded shadow-lg">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName">Your Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Enter your name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Your Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputSubject">Your Subject</label>
                    <input type="text" class="form-control" id="inputSubject" placeholder="Enter the subject">
                </div>
                <div class="form-group">
                    <label for="inputTextarea">Your Message</label>
                    <textarea class="form-control" id="inputTextarea" rows="5" placeholder="Type your message here..." required></textarea>
                </div>
                <button class="btn btn-warning btn-block mt-3" type="submit">Send Message</button>
            </form>
        </div>
        <div class="col-lg-3 text-center">
            <ul class="list-unstyled">
                <li class="mb-4">
                    <i class="fas fa-map-marker-alt fa-2x text-warning"></i>
                    <p class="mt-2">Karad, Maharastra, India</p>
                </li>
                <li class="mb-4">
                    <i class="fas fa-phone fa-2x text-warning"></i>
                    <p class="mt-2">7277751007</p>
                </li>
                <li class="mb-4">
                    <i class="fas fa-envelope fa-2x text-warning"></i>
                    <p class="mt-2">digvijaylohar007@gmail.com</p>
                </li>
            </ul>
            <div class="text-center">
                <a href="www.linkedin.com/in/digvijay-lohar-169230244" target="_black"><i class="fab fa-linkedin i-color mr-3"></i></a>
                <a href="#" target="_black"><i class="fab fa-facebook i-color mr-3"></i></a>
                <a href="#" target="_black"><i class="fab fa-instagram i-color mr-3"></i></a>
                <a href="#" target="_black"><i class="fab fa-whatsapp i-color mr-3"></i></a>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
